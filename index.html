<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Prioritization App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Feature Prioritization App</h1>
    <form id="featureForm">
        <label for="featureName">Feature Name:</label>
        <input type="text" id="featureName" name="featureName" required>

        <label for="value">Value:</label>
        <select id="value" name="value" required>
            <option value="1">a beer</option>
            <option value="2">a week's wages</option>
            <option value="3">a holiday</option>
            <option value="4">their car</option>
            <option value="5">their house</option>
        </select>

        <label for="cost">Cost:</label>
        <select id="cost" name="cost" required>
            <option value="1">a beer</option>
            <option value="2">a week's wages</option>
            <option value="3">a holiday</option>
            <option value="4">a car</option>
            <option value="5">a house</option>
        </select>

        <button type="button" onclick="submitFeature()">Submit</button>
    </form>
    <table id="featureTable">
        <!-- Table rows will be added dynamically using JavaScript -->
    </table>
    <script src="script.js"></script>
</body>
</html>
